<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Deposit Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .demo-note {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }
        .status-message {
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Register</h1>
        <div class="demo-note">
            <strong>Demo Mode:</strong> Enter your email to create account with real BSC deposit address
        </div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            <button type="submit" id="submitBtn">Create Account</button>
            <div class="status-message" id="statusMsg"></div>
        </form>
        <div class="link">
            Already have an account? <a href="/login.html">Login</a>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {

    // API Configuration
   
   const API_BASE =
    location.hostname === "localhost"
      ? "http://localhost:3000"
      : "https://crypto-deposit-backend-production.up.railway.app";

    const form = document.getElementById('registerForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating account...';
        statusMsg.textContent = 'Step 1/2: Creating user account...';

        const email = document.getElementById('email').value;

        try {
            // Step 1: Register user
            const registerResponse = await fetch(`${API_BASE}/api/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const registerData = await registerResponse.json();

            if (!registerData.success) {
                throw new Error(registerData.error || 'Registration failed');
            }

            const userId = registerData.userId;
            statusMsg.textContent = 'Step 2/2: Generating your BSC wallet address...';

            // Step 2: Create wallet
            const walletResponse = await fetch(`${API_BASE}/api/wallet/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId })
            });

            const walletData = await walletResponse.json();

            if (!walletData.success) {
                throw new Error('Failed to create wallet');
            }

            localStorage.setItem('userId', userId);
            localStorage.setItem('userEmail', email);

            successDiv.textContent =
                `‚úì Account created! Your BSC address: ${walletData.wallet.address.slice(0, 10)}...`;
            successDiv.style.display = 'block';

            statusMsg.textContent = 'Redirecting to your wallet...';

            setTimeout(() => {
                window.location.href = '/wallet.html';
            }, 2000);

        } catch (err) {
            errorDiv.textContent = err.message;
            errorDiv.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
            statusMsg.textContent = '';
        }
    });

});
</script>
</body>
</html>
